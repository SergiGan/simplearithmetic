<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/jsCalculator.css">

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>       

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="js/calcNew.js"></script>
 
  <title>Bootstrap page!</title>
  </head>
  <body>

<div class="calculator"  >
    <div class="calc_row">
        <div class="col-8 title">
              Calculator
        </div>
           <div class="col-4">
             <button class="down" >&ndash;</button>
             <button class="up"><img src="images/up.png" alt=""></button>
             <button class="close" value="">&times;</button>
          </div>
    </div>
    <div class="calc_row">
        <div class="col-2 menu" >
            <button><img src="images/кнопка меню.png" alt=""></button>
        </div>
        <div class="col-8 "><div class="mode">Standard</div></div>
        <div class="col-2 history"><button><img src="images/history.png" alt=""></button></div>
    </div>
    <!-- CALCULATOR FORM -->
    <form class="calc_form">
        <!-- CALCULATOR ROW -->
        <div class="calc_row">
            <input class="calc_display" name="res" type="text" id="display" value=""  placeholder="0" /> <!--через властивість DOM-елемента-->
        </div>

        <!-- CALCULATOR ROW mem-->
        <div class="calc_row">
            <button type="button" value="mc" class="calc_M calc_MC" id="MC">MC</button>
            <button type="button" value="" class="calc_M calc_MR" id="MR">MR</button>
            <button type="button" value="M+" class="calc_M calc_M+" id="M+" >M+</button>
            <button type="button" value="M-" class="calc_M calc_M-" id="M-">M-</button>
            <button type="button" value="+" class="calc_M calc_MS" id="MS">MS</button>
            <button type="button" value="M*" class="calc_M calc_M*">M*</button>
        </div>
        <!-- CALCULATOR ROW -->
        <div class="calc_row">
            <button type="button" title="The rest of division" value="%" class="calc_key calc_Pers">%</button>
            <button type="button" value="sqrt" onclick="Math.sqrt()" class="calc_key calc_sqrt"><i>&radic;</i></button>
            <button type="button" value="^2" class="calc_key calc_power">x<sup>2</sup></button>
            <button type="button" value="1/x" class="calc_key calc_onX">⅟x</button>
        </div>
        <!-- CALCULATOR ROW -->
        <div class="calc_row">
            <button type="button"  value="CE" class="calc_key calc_clear">CE</button>
            <button type="button" value="C" class="calc_key calc_clear">C</button>
            <button type="button" value="" class="calc_key calc_backspace">&#9003;</button>
            <button type="button" value="/" class="calc_key calc_button" id="blue">&divide;</button>
        </div>
        <!-- CALCULATOR ROW -->
        <div class="calc_row">
            <button type="button" value="7" class="calc_key calc_button" id="white">7</button>
            <button type="button" value="8" class="calc_key calc_button" id="white">8</button>
            <button type="button" value="9" class="calc_key calc_button" id="white">9</button>   
            <button type="button" value="*" class="calc_key calc_button" id="blue">&times;</button>   
        </div>
        <!-- CALCULATOR ROW -->
        <div class="calc_row">
            <button type="button" value="4" class="calc_key calc_button" id="white">4</button>
            <button type="button" value="5" class="calc_key calc_button" id="white">5</button>
            <button type="button" value="6" class="calc_key calc_button" id="white">6</button>     
            <button type="button" value="-"  class="calc_key calc_button" id="blue">&minus;</button>
            
        </div>
        <!-- CALCULATOR ROW -->
        <div class="calc_row">
            <button type="button" value="1" class="calc_key calc_button" id="white">1</button>
            <button type="button" value="2" class="calc_key calc_button" id="white">2</button>
            <button type="button" value="3" class="calc_key calc_button" id="white">3</button>
            <button type="button" value="+"  class="calc_key calc_button" id="blue">&plus;</button>
        </div>
        <!-- CALCULATOR ROW -->
        <div class="calc_row">
             <button type="button" title="To pass a sign" value="&plusmn;" class="calc_key calc_button signs">&plusmn;</button>
            <button type="button" value="0" class="calc_key calc_button" id="white">0</button>
            <button type="button" value="." class="calc_key calc_button">.</button>
            <button type="button" value=""  class="calc_key calc_button calc_key_equal" >=</button>
        </div>
    </form>
</div>




</body>
</html>
